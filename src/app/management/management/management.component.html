<!-- This template will be displayed if user has data entry role. -->
<ng-template [ngIf]="level === 'data'">
    <div class="main">
        <form [formGroup]="ProductForm" (ngSubmit)="submitProductForm()">
            <h2>Product Management</h2>
            <div class="container">
                <div class="form_group">
                    <label>Description:</label>
                    <input type="text" class="form-control" #desc formControlName="description" />
                </div>
                <div class="form_group">
                    <label>Price:</label>
                    <input type="text" class="form-control" #prc formControlName="price" />
                </div>
                <div class="form_group">
                    <label>Image URL:</label>
                    <input type="text" class="form-control" #img formControlName="imageurl" />
                </div>
                <div class="form_group">
                    <label for="showhide">Show/Hide:</label>
                    <select formControlName="ShowHide" style="margin-left: .3rem;">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Insert</button>
            </div>
        </form>
        <div class="card">
            <img [src]="img.value" />
            <div class="card-body">
                <h5 class="card-title"><strong>Description:</strong> {{ desc.value }}</h5>
                <p class="card-text"><strong>Price:</strong> {{ prc.value }}</p>
                <p class="card-text"><strong>Show/Hide:</strong> {{ showHideValue }}</p>
            </div>
        </div>
    </div>
</ng-template>
<!-- This template will be displayed if user has data entry role. -->





<!-- This template will be displayed if user has admin role. -->
<ng-template [ngIf]="level === 'admin'">
    <div id="users">
        <h2>Users Management</h2>
        <button class="btn btn-success" (click)="showCreateUser()" style="margin-right: .5rem;">Create User</button>
        <button class="btn btn-warning" (click)="showAllUsersDiv()">Show All Users</button>
        <div class="list-group" *ngIf="showAllUsers" id="allUsers">
            <div *ngFor="let user of allUsers">
                <button type="button" (click)="editUser(user.username)"
                    class="list-group-item list-group-item-action">{{
                    user.username }}</button>
            </div>
        </div>
        <div class="list-group" *ngIf="showCreateUserForm">
            <form [formGroup]="userForm" (ngSubmit)="submitUserForm()">
                <div class="container">
                    <div class="form_group">
                        <label>Username:</label>
                        <input type="Username" class="form-control" formControlName="username" />
                    </div>
                    <div class="form_group">
                        <label>Password:</label>
                        <input type="password" class="form-control" formControlName="password" />
                    </div>
                    <div class="form_group">
                        <label>Level:</label>
                        <input type="text" class="form-control" formControlName="level" />
                    </div>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </form>
        </div>

    </div>
    <div class="main">
        <form [formGroup]="ProductForm" (ngSubmit)="submitProductForm()">
            <h2>Product Management</h2>
            <button class="btn btn-success" (click)="showCreateProductDiv()" style="margin-right: .5rem;">Create
                Product</button>
            <button class="btn btn-warning" (click)="showAllProductsDiv()" style="margin-right: .5rem;">Show All
                Products</button>
            <div *ngIf="showCreateProduct" class="container">
                <div class="form_group">
                    <label>Description:</label>
                    <input type="text" class="form-control" formControlName="description" />
                </div>
                <div class="form_group">
                    <label>Price:</label>
                    <input type="text" class="form-control" formControlName="price" />
                </div>
                <div class="form_group">
                    <label>Image URL:</label>
                    <input type="text" class="form-control" formControlName="imageurl" />
                </div>
                <div class="form_group">
                    <label for="showhide">Show/Hide:</label>
                    <select formControlName="ShowHide" style="margin-left: .3rem;">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Insert</button>
            </div>
            <div class="list-group">
                <div id="cardContainer" *ngFor="let product of allProducts">
                    <div class="card" *ngIf="showAllProducts">
                        <img src="{{ product.imageurl }}" alt="Avatar" width="100%" height="250">
                        <div class="container">
                            <h4><b>{{ product.pdesc }}</b></h4>
                            <p>{{ product.pprice }}</p>
                            <button class="btn btn-warning" (click)="editProduct(product.pid)">Edit Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-template>
<!-- This template will be displayed if user has admin role. -->
